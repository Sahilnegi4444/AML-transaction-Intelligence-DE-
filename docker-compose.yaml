version: '3.8'

services:
  # ===========================================
  # POSTGRESQL + PGVECTOR
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: aml_user
      POSTGRES_PASSWORD: aml_password
      POSTGRES_DB: aml_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aml_user -d aml_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml_network

  # ===========================================
  # REDIS (Caching Layer)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml_network

  # ===========================================
  # SPARK (PySpark for Batch Processing)
  # ===========================================
  spark:
    image: apache/spark:3.5.0-python3
    container_name: spark
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      SPARK_MODE: master
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
    command: >
      /bin/bash -c "
        /opt/spark/sbin/start-master.sh && 
        /opt/spark/sbin/start-worker.sh spark://localhost:7077 &&
        tail -f /opt/spark/logs/*
      "
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aml_network

  # ===========================================
  # MLFLOW (Experiment Tracking)
  # ===========================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:///mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow/artifacts
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts
    networks:
      - aml_network

  # ===========================================
  # OLLAMA (LLM Inference with GPU)
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - aml_network

  # ===========================================
  # AML API (FastAPI + RAG)
  # ===========================================
  aml-app:
    image: apache/spark:3.5.0-python3
    container_name: aml-app
    user: root
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: aml_db
      POSTGRES_USER: aml_user
      POSTGRES_PASSWORD: aml_password
      REDIS_URL: redis
      REDIS_PORT: 6379
      OLLAMA_URL: http://ollama:11434
      MLFLOW_URI: http://mlflow:5000
    volumes:
      - ./scripts:/app/scripts
      - ./api:/app/api
      - ./data:/app/data
      - ./output:/app/output
    working_dir: /app
    command: >
      /bin/bash -c "
        pip install --quiet --no-warn-script-location fastapi uvicorn psycopg2-binary sqlalchemy pgvector redis langchain langchain-community requests httpx pandas matplotlib seaborn PyPDF2 2>/dev/null &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aml_network

# ===========================================
# NETWORKS
# ===========================================
networks:
  aml_network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  mlflow_data:
  ollama_data:
